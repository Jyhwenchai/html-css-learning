<body>
    <section class="css-editor-container">
        <header class="output-header">
            <h1><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/border-width">CSS Demo: border-width</a></h1>
            <button id="reset" class="reset" type="button">Reset</button>
        </header>
        <div class="editor-wrapper">
            <section id="example-choice-list" class="example-choice-list large live" data-property="border-width">

                <div class="example-choice" initial-choice="true">
                    <pre
                        class=" language-css"><code class=" language-css" contenteditable="true" spellcheck="false"><span class="token property">border-width</span><span class="token punctuation">:</span> thick<span class="token punctuation">;</span></code></pre>
                    <button type="button" class="copy hidden" aria-hidden="true">
                        <span class="visually-hidden">Copy to Clipboard</span>
                    </button>
                </div>

                <div class="example-choice">
                    <pre
                        class=" language-css"><code class=" language-css" contenteditable="true" spellcheck="false"><span class="token property">border-width</span><span class="token punctuation">:</span> 1em<span class="token punctuation">;</span></code></pre>
                    <button type="button" class="copy hidden" aria-hidden="true">
                        <span class="visually-hidden">Copy to Clipboard</span>
                    </button>
                </div>

                <div class="example-choice">
                    <pre
                        class=" language-css"><code class=" language-css" contenteditable="true" spellcheck="false"><span class="token property">border-width</span><span class="token punctuation">:</span> 4px 1.25em<span class="token punctuation">;</span></code></pre>
                    <button type="button" class="copy hidden" aria-hidden="true">
                        <span class="visually-hidden">Copy to Clipboard</span>
                    </button>
                </div>

                <div class="example-choice selected">
                    <pre
                        class=" language-css"><code class=" language-css" contenteditable="true" spellcheck="false"><span class="token property">border-width</span><span class="token punctuation">:</span> 2ex 1.25ex 0.5ex<span class="token punctuation">;</span></code></pre>
                    <button type="button" class="copy" aria-hidden="false">
                        <span class="visually-hidden">Copy to Clipboard</span>
                    </button>
                </div>

                <div class="example-choice">
                    <pre
                        class=" language-css"><code class=" language-css"><span class="token property">border-width</span><span class="token punctuation">:</span> 0 4px 8px 12px<span class="token punctuation">;</span></code></pre>
                    <button type="button" class="copy hidden" aria-hidden="true">
                        <span class="visually-hidden">Copy to Clipboard</span>
                    </button>
                </div>

            </section>

            <div id="output" class="output large">
                <section id="default-example" class="default-example">
                    <div id="example-element" class="transition-all" style="border-width: 2ex 1.25ex 0.5ex;">This is a
                        box with a border around it.</div>
                </section>
            </div>

        </div>
    </section>
    <div id="user-message" class="user-message" aria-hidden="true">Copied!</div>
