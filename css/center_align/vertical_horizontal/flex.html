<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Using Flex Layout</title>
    <style>
        .box {
            display: flex;
            justify-content: center; /* horizontal*/
            align-items: center; /* vertical */
            width: 100%;
            height: 400px;
            border: 1px solid red;
        }

        .box > div {
            width: 100px;
            height: 100px;
            background-color: royalblue;
        }
    </style>
</head>
<body>
   <div class="box">
       <div></div>
   </div> 
</body>
</html>
