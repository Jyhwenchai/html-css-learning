<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Using Table Layout</title>
    <style>
        .table {
            display: table;
            width: 100%;
            height: 400px;
            border: 1px solid red;
        }

        .table .table-cell {
            display: table-cell;
            vertical-align: middle; /* vertical */
        }

        .table .table-cell > div {
            width: 100px;
            height: 100px;
            background-color: royalblue;
            margin: 0 auto;  /* horizontal */
        }
    </style>
</head>
<body>
   <div class="table">
       <div class="table-cell">
           <div></div>
       </div>
        <!-- <div class="table-cell">
           <div></div>
       </div> -->
   </div> 
</body>
</html>
