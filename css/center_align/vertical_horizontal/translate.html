<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>text-align: center 水平居中</title>
  <style>
    .wrapper {
      width: 100%;
      height: 300px;
      border: 1px solid blue;
      text-align: center;
      position: relative;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
        <span> Align Center</span>
    </div>
  </div> 
</body>
</html>
