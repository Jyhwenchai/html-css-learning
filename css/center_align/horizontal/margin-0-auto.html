<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>margin: 0 auto; 水平居中</title>
  <style>
    .wrapper {
      width: 100%;
      height: 300px;
      border: 1px solid blue;
    }
    .content {
      margin: 0 auto;
      width: 100px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div>使用 margin: 0 auto; 必须是块级元素</div>
  <div class="wrapper">
    <div class="content">
        <span> Align Center</span>
    </div>
  </div> 
</body>
</html>
