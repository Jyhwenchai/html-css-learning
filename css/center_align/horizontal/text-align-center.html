<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>text-align: center 水平居中</title>
  <style>
    .wrapper {
      width: 100%;
      height: 300px;
      border: 1px solid blue;
      text-align: center;
    }
    .content {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
        <span> Align Center</span>
    </div>
  </div> 
</body>
</html>
